name: Build and Deploy Kernel to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential nasm qemu-system-x86
        
    - name: Build kernel
      run: |
        echo "Building ASVARIUS Kernel..."
        make clean || true
        make
        ls -la kernel* || echo "No kernel files found"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Prepare GitHub Pages
      run: |
        echo "Preparing files for GitHub Pages..."
        mkdir -p _site
        cp docs/index.html _site/
        
        # Copy kernel if it exists
        if [ -f kernel ]; then
          cp kernel _site/
          echo "✓ Kernel compiled successfully and ready for web emulator" > _site/build-status.txt
          echo "Size: $(stat -c%s kernel) bytes" >> _site/build-status.txt
          echo "Built: $(date)" >> _site/build-status.txt
        else
          echo "❌ Kernel compilation failed" > _site/build-status.txt
          echo "Check build logs for details" >> _site/build-status.txt
        fi
        
        # List final files
        echo "Files prepared for deployment:"
        ls -la _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
